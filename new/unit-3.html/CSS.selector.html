          a:link{
            text-decoration: none; font-size: 12px; font-weight: bold;
          }
          a:hover{
            color:blueviolet; font-size:30px; text-shadow: 2px 2px #000; 
          }
          a:active{
                color:greenyellow;
          }
          a:visited{
            color:antiquewhite;
          }
          ul li:nth-child(odd){
            color:blue;
          }
          ul li:nth-child(even){
            color:blueviolet;
          }
          ul li::first-letter{
            color:aquamarine; font-size:30px
          }
          ul li::after{
            content:"read more";
            color:chartreuse;
          }
          ::marker{
            color:brown;
          }
    </style>
